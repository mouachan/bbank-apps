apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: prometheus
    monitoring-key: "kogito"
  name: kogito-monitor-services
spec:
  endpoints:
    - interval: 5s
      path: /metrics
      port: http
  selector:
    matchLabels:
      monitoring: prometheus
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: eligibility
  name: eligibility
  namespace: bbankapps
spec:
  endpoints:
  - path: /metrics
    targetPort: 8080
    scheme: http
  namespaceSelector:
    matchNames:
    - bbankapps
  selector:
    matchLabels:
      app: eligibility
