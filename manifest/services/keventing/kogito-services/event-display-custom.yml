# simple knative application to display the routed messages
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: cloudevent-display
spec:
  template:
    spec:
      containers:
        - env:
            - name: K_SINK
              value: >-
                http://broker-ingress.knative-eventing.svc.cluster.local/kogito-knative-bbank/default
          image: registry.hub.docker.com/mouachani/cloudevent-display