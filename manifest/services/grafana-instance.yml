apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: bbank-grafana
  labels:
    app: bbank-grafana
spec:
  adminPassword: admin
  adminUser: admin
  basicAuth: true
  config:
    auth:
      disable_signout_menu: true
    auth.anonymous:
      enabled: true
    log:
      level: warn
      mode: console
    security:
      admin_password: secret
      admin_user: root
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - grafana
  disableLoginForm: false
  ingress:
    enabled: true
  logLevel: debug
